<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartAI Audio Transcriber</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    .spinner {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #333;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .history-item {
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="loginBox">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div id="appUI" style="display:none">
    <button onclick="logout()" style="float:right">Logout</button>
    <h1 id="welcomeHeader">SmartAI Audio Transcriber</h1>

    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Upload and Transcribe</button>
    <div id="spinner" class="spinner"></div>

    <input type="text" id="searchInput" placeholder="Search transcripts..." oninput="filterHistory()" style="margin-top:12px; width:100%;" />
    <div id="transcriptHistory"></div>

    <h2>Ask a Question</h2>
    <input type="text" id="questionInput" placeholder="Ask..." />
    <button onclick="askQuestion()">Ask</button>
    <div id="answerText"></div>
    <div id="sourcesBox"></div>
  </div>

  <script>
    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      })
      .then(res => res.json())
      .then(data => {
        localStorage.setItem("token", data.token);
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("appUI").style.display = "block";
        document.getElementById("welcomeHeader").innerText = `Welcome, ${data.token}`;
        loadHistory();
      })
      .catch(() => alert("Login failed"));
    }

    function logout() {
      localStorage.removeItem("token");
      location.reload();
    }

    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      const spinner = document.getElementById("spinner");

      if (!file) return alert("Please select a file to upload.");

      const formData = new FormData();
      formData.append("file", file);

      try {
        spinner.style.display = "inline-block";
        const res = await fetch("/upload-and-transcribe", {
          method: "POST",
          headers: { "Authorization": "Bearer " + localStorage.getItem("token") },
          body: formData
        });
        spinner.style.display = "none";
        const data = await res.json();
        if (data.filename) {
          loadHistory(data.filename); // auto-preview new one
        }
      } catch (err) {
        spinner.style.display = "none";
        alert("Upload failed");
      }
    }

    async function loadHistory(highlightFilename) {
      const res = await fetch("/api/history", {
        headers: { "Authorization": "Bearer " + localStorage.getItem("token") }
      });
      const data = await res.json();
      const container = document.getElementById("transcriptHistory");
      container.innerHTML = "<h3>Transcript History</h3>";

      for (const file of data.files) {
        const { filename, summary } = file;
        const div = document.createElement("div");
        div.className = "history-item";
        div.id = "item-" + filename;

        const title = document.createElement("strong");
        title.innerText = filename + "\n";

        const summaryBox = document.createElement("p");
        summaryBox.innerText = summary || "No summary available.";

        const previewBtn = document.createElement("button");
        previewBtn.innerText = "Preview";

        const previewBox = document.createElement("div");
        previewBox.style.display = "none";

        previewBtn.onclick = async () => {
          const res = await fetch(`/api/transcript/${filename}`, {
            headers: { "Authorization": "Bearer " + localStorage.getItem("token") }
          });
          const data = await res.json();
          previewBox.innerText = data.transcript;
          previewBox.style.display = "block";
        };

        const downloadBtn = document.createElement("button");
        downloadBtn.innerText = "Download";
        downloadBtn.onclick = () => window.location.href = `/api/download/${filename}`;

        const deleteBtn = document.createElement("button");
        deleteBtn.innerText = "Delete";
        deleteBtn.onclick = async () => {
          await fetch(`/api/delete/${filename}`, {
            method: "DELETE",
            headers: { "Authorization": "Bearer " + localStorage.getItem("token") }
          });
          loadHistory();
        };

        div.append(title, summaryBox, previewBtn, downloadBtn, deleteBtn, previewBox);
        container.appendChild(div);

        if (highlightFilename === filename) {
          previewBtn.click();
          setTimeout(() => document.getElementById("item-" + filename).scrollIntoView({ behavior: 'smooth' }), 300);
        }
      }
    }

    function filterHistory() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      document.querySelectorAll(".history-item").forEach(entry => {
        entry.style.display = entry.textContent.toLowerCase().includes(query) ? "block" : "none";
      });
    }

    async function askQuestion() {
      const question = document.getElementById("questionInput").value;
      const res = await fetch("/ask", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + localStorage.getItem("token")
        },
        body: JSON.stringify({ question })
      });
      const data = await res.json();
      document.getElementById("answerText").innerText = data.answer;
    }

    window.onload = () => {
      const token = localStorage.getItem("token");
      if (token) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("appUI").style.display = "block";
        document.getElementById("welcomeHeader").innerText = `Welcome, ${token}`;
        loadHistory();
      }
    };
  </script>
</body>
</html>
