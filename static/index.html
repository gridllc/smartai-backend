<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartAI Audio Transcriber</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div id="login-screen" class="overlay">
    <div class="login-form">
      <h2>Login to SmartAI</h2>
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button onclick="handleLogin()">Login</button>
      <p id="login-error" class="error"></p>
    </div>
  </div>

  <div id="app" style="display: none">
    <h1>SmartAI Audio Transcriber</h1>

    <form id="upload-form">
      <input type="file" id="audio-file" name="file" accept="audio/*,video/*" required />
      <button type="submit">Upload & Transcribe</button>
    </form>

    <div id="loading-spinner" class="spinner" style="display: none;"></div>

    <div id="transcript-result" style="display: none">
      <h2>Transcript</h2>
      <pre id="transcript-text"></pre>
      <h3>Summary</h3>
      <p id="summary-text"></p>
    </div>

    <h2>Transcript History</h2>
    <ul id="transcript-history"></ul>
  </div>

  <script>
    let accessToken = localStorage.getItem("accessToken");

    async function handleLogin() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      const response = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      if (!response.ok) {
        document.getElementById("login-error").innerText = "Invalid login credentials.";
        return;
      }

      const data = await response.json();
      localStorage.setItem("accessToken", data.access_token);
      document.getElementById("login-screen").style.display = "none";
      document.getElementById("app").style.display = "block";
      accessToken = data.access_token;
      loadTranscriptHistory();
    }

    document.getElementById("upload-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const fileInput = document.getElementById("audio-file");
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      document.getElementById("loading-spinner").style.display = "block";

      try {
        const response = await fetch("/upload-and-transcribe", {
          method: "POST",
          headers: {
            Authorization: `Bearer ${accessToken}`
          },
          body: formData
        });

        const result = await response.json();
        document.getElementById("transcript-text").innerText = result.transcript;
        document.getElementById("summary-text").innerText = result.summary;
        document.getElementById("transcript-result").style.display = "block";
        loadTranscriptHistory();
      } catch (err) {
        alert("Error uploading or transcribing file.");
      } finally {
        document.getElementById("loading-spinner").style.display = "none";
      }
    });

    async function loadTranscriptHistory() {
      const response = await fetch("/api/history", {
        headers: { Authorization: `Bearer ${accessToken}` }
      });
      const data = await response.json();
      const list = document.getElementById("transcript-history");
      list.innerHTML = "";
      data.files.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.filename} - ${new Date(item.timestamp).toLocaleString()}`;
        list.appendChild(li);
      });
    }

    if (!accessToken) {
      document.getElementById("login-screen").style.display = "block";
    } else {
      document.getElementById("app").style.display = "block";
      document.getElementById("login-screen").style.display = "none";
      loadTranscriptHistory();
    }
  </script>
</body>
</html>
