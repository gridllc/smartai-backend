<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartAI Audio Transcriber</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
</head>
<body>
  <!-- LOGIN -->
  <div id="loginBox">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <!-- MAIN UI -->
  <div id="appUI" style="display:none">
    <button onclick="logout()" style="float:right">Logout</button>
    <h1 id="welcomeHeader">SmartAI Audio Transcriber</h1>

    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Upload and Transcribe</button>

    <input type="text" id="searchInput" placeholder="Search transcripts..." />
    <div id="transcriptHistory"></div>

    <h2>Ask a Question</h2>
    <input type="text" id="questionInput" placeholder="Ask..." />
    <button onclick="askQuestion()">Ask</button>
    <div id="spinner" class="spinner" style="display: none;"></div>
    <div id="answerText"></div>
    <div id="sourcesBox"></div>
  </div>

  <script>
    function showToast(message, type = "info") {
      const bg = { success: "#4CAF50", error: "#f44336", info: "#2196F3" }[type] || "#333";
      Toastify({ text: message, duration: 3000, gravity: "top", position: "right", backgroundColor: bg }).showToast();
    }

    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      })
      .then(res => {
        if (!res.ok) throw new Error("Login failed");
        return res.json();
      })
      .then(data => {
        localStorage.setItem("token", data.token);
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("appUI").style.display = "block";
        document.getElementById("welcomeHeader").innerText = `Welcome, ${data.token}`;
        loadHistory();
        showToast("Login successful", "success");
      })
      .catch(err => showToast("Login error: " + err.message, "error"));
    }

    function logout() {
      localStorage.removeItem("token");
      document.getElementById("loginBox").style.display = "block";
      document.getElementById("appUI").style.display = "none";
    }

    async function loadHistory() {
      try {
        const res = await fetch("/api/history", {
          headers: { "Authorization": "Bearer " + localStorage.getItem("token") }
        });
        const data = await res.json();
        const container = document.getElementById("transcriptHistory");
        container.innerHTML = "<h3>Transcript History</h3>";

        (data.files || []).forEach(filename => {
          const div = document.createElement("div");
          div.className = "history-item";

          const nameSpan = document.createElement("span");
          nameSpan.innerText = `ðŸ“„ ${filename}`;

          const previewBtn = document.createElement("button");
          previewBtn.innerText = "Preview";
          const previewBox = document.createElement("div");
          previewBox.style.display = "none";

          previewBtn.onclick = async () => {
            const res = await fetch(`/api/transcript/${filename}`, {
              headers: { "Authorization": "Bearer " + localStorage.getItem("token") }
            });
            const data = await res.json();
            previewBox.innerText = data.transcript || "[Empty]";
            previewBox.style.display = "block";
          };

          const downloadBtn = document.createElement("button");
          downloadBtn.innerText = "Download";
          downloadBtn.onclick = () => {
            window.location.href = `/api/download/${filename}`;
          };

          const deleteBtn = document.createElement("button");
          deleteBtn.innerText = "Delete";
          deleteBtn.onclick = async () => {
            await fetch(`/api/delete/${filename}`, {
              method: "DELETE",
              headers: { "Authorization": "Bearer " + localStorage.getItem("token") }
            });
            showToast(`${filename} deleted`, "info");
            loadHistory();
          };

          div.appendChild(nameSpan);
          div.appendChild(previewBtn);
          div.appendChild(downloadBtn);
          div.appendChild(deleteBtn);
          div.appendChild(previewBox);
          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById("transcriptHistory").innerHTML = "<p>Failed to load history.</p>";
        console.error("âŒ Failed to load history:", err);
      }
    }

    async function uploadFile() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return showToast("Select a file first", "error");

      const formData = new FormData();
      formData.append("file", file);

      try {
        await fetch("/upload-and-transcribe", {
          method: "POST",
          headers: { "Authorization": "Bearer " + localStorage.getItem("token") },
          body: formData
        });
        showToast("Uploaded & transcribed", "success");
        loadHistory();
      } catch (err) {
        showToast("Upload failed: " + err.message, "error");
      }
    }

    async function askQuestion() {
      const question = document.getElementById("questionInput").value;
      const spinner = document.getElementById("spinner");
      const answerText = document.getElementById("answerText");
      const sourcesBox = document.getElementById("sourcesBox");
      spinner.style.display = "inline-block";
      answerText.innerText = "";
      sourcesBox.innerHTML = "";

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + localStorage.getItem("token")
          },
          body: JSON.stringify({ question })
        });
        const result = await res.json();
        answerText.innerText = result.answer || "No answer returned.";

        (result.sources || []).forEach(src => {
          const div = document.createElement("div");
          div.className = "source-block";
          div.innerText = src.text;
          sourcesBox.appendChild(div);
        });

        spinner.style.display = "none";
      } catch (err) {
        spinner.style.display = "none";
        showToast("Question failed: " + err.message, "error");
      }
    }

    window.onload = () => {
      const token = localStorage.getItem("token");
      if (token) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("appUI").style.display = "block";
        document.getElementById("welcomeHeader").innerText = `Welcome, ${token}`;
        loadHistory();
      } else {
        document.getElementById("loginBox").style.display = "block";
        document.getElementById("appUI").style.display = "none";
      }
    };
  </script>
</body>
</html>
